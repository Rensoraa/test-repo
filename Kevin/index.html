<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P100 Showcase</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Prestige 100 Showcase</h1>

  <!-- Finished Section -->
  <div class="section finished-section">
    <h2>Finished</h2>
    <div class="cards finished-cards">
      <div class="card">
        <img src="../Kevin/assets/survivor/Mikaela.png" alt="Mikaela Reid" class="lightbox-img">
        <h3>Mikaela Reid</h3>
        <p class="status">Prestige 100 ✅</p>
      </div>
    </div>
  </div>

  <!-- In Progress Section -->
  <div class="section">
    <h2>In Progress</h2>
    <div class="cards">
      <div class="card">
        <img src="../Kevin/assets/survivor/Vee.png" alt="Vee Boonyasak" class="lightbox-img">
        <h3>Vee Boonyasak</h3>
        <p class="status">Prestige 32 → 100</p>
      </div>
    </div>
  </div>

    <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    // Get lightbox elements
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
const closeBtn = document.querySelector(".close");

// Add click event to all images with class "lightbox-img"
document.querySelectorAll(".lightbox-img").forEach(img => {
  img.addEventListener("click", () => {
    lightbox.style.display = "block";
    lightboxImg.src = img.src;
  });
});

// Close button
closeBtn.addEventListener("click", () => {
  lightbox.style.display = "none";
});

// Close lightbox when clicking outside the image
lightbox.addEventListener("click", (e) => {
  if (e.target === lightbox) {
    lightbox.style.display = "none";
  }
});
  </script>
</body>
</html>
